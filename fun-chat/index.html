<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Fun Chat</title><script>(function (l) {
            if (l.search[1] === '/') {
            let decoded = l.search.slice(1).split('&').map((s) => {
                return s.replace(/~and~/g, '&')
            }).join('?');
            window.history.replaceState(null, null,
                l.pathname.slice(0, -1) + decoded + l.hash
            );
            }
        }(window.location))</script><link rel="icon" href="favicon-32x32.png"><script defer="defer" src="index.js"></script></head><body></body></html>
